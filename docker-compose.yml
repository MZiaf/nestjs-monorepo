version: "3.8"

services:
  db:
    container_name: db
    image: mysql:5.7@sha256:9415bfb9a83752d30b6395c84dde03573eeba7b5b9c937c0e09c3e7b32c76c93
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    ports:
      - ${DB_PORT}:${DB_PORT}
    volumes:
      - invoice_mysql_data:/var/lib/mysql

  project-a:
    container_name: project-a
    build:
      context: ./apps/project-a
    ports:
      - 3000:3000
    depends_on:
      - db
    links:
      - db

  project-b:
    container_name: project-b
    build:
      context: ./apps/project-b
    ports:
      - 3001:3001

  serverless:
    container_name: serverless
    build:
      context: ./apps/serverless
    ports:
      - 4000:4000

volumes:
  invoice_mysql_data:
    driver: local
